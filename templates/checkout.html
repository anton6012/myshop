{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-check-circle"></i> Checkout Berhasil</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <i class="bi bi-whatsapp text-success display-1"></i>
                    <h3 class="mt-3">Mengarahkan ke WhatsApp...</h3>
                    <p class="text-muted">Anda akan diarahkan ke WhatsApp dalam beberapa detik.</p>
                </div>
                
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    Jika tidak otomatis terarah, 
                    <a href="{{ wa_url }}" class="alert-link">klik di sini</a>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Kembali ke Beranda
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redirect otomatis setelah 2 detik
    setTimeout(function() {
        window.location.href = "{{ wa_url }}";
    }, 2000);
</script>

{% endblock %}
